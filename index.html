<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILLARNEY motor spares</title>

    <!--=============== STYLE ===============-->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">KILLARNEY</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">About</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class='bx bx-car nav__icon'></i>
                            <span class="nav__name">Parts</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contactme" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon'></i>
                            <span class="nav__name">Contact us</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="assets/img/perfil.png" alt="" class="nav__img">
        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Home</h2>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">What we sell</h2>
        </section>

        <!--=============== PORTFOLIO ===============-->
        <section class="container section section__height" id="portfolio">
            <h2 class="section__title">Parts</h2>
        </section>

        <!--=============== CONTACTME ===============-->
        <section class="container section section__height contact" id="contactme"><br />
            <h2 class="section__title">Contact us</h2>
            <div class="contact__container">
                <div class="contact__wrapper">
                    <div class="contact__form">
                        <h3>Send us a message</h3>
                        <form action="">
                            <div class="form__group">
                                <input type="text" name="name" placeholder="First name">
                            </div>
                            <div class="form__group">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="form__group">
                                <textarea name="message" id="" placeholder="Send a message"></textarea>
                            </div>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <div class="contact__info">
                        <h3>Contact Information</h3>
                        <p><i class='bx bxl-whatsapp'></i>+27 21 594 3087</p>
                        <p><i class='bx bxl-whatsapp'></i></i>+27 61 751 8601</p>
                        <p><i class='bx bx-envelope' ></i>info@gmail.com</p>
                        <p>123, Street, Cape Town, Western Cape</p>
                        <img src="assets/img/perfil.png" alt="" class="nav__img">
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
</body>
</html>
